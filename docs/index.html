<html>
<head>
        <title>Climbing Pyramid</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    </head>
    <body>
<div id="main"></div>
<script src="main.js"></script>
<script>
    var node = document.getElementById('main')

    var storedState = localStorage.getItem('elm-climblog-save')

    var startingState = storedState ? JSON.parse(storedState) : null

    try {
        var app = Elm.Main.fullscreen(startingState)
    } catch (e){
        var app = Elm.Main.fullscreen(null)
    }

    app.ports.setStorage.subscribe(function(state) {
        localStorage.setItem('elm-climblog-save', JSON.stringify(state))
    });
</script>
    </body>
</html>
